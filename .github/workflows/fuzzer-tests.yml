    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.7"

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: "16"

      # - name: Install Poetry
      #   uses: snok/install-poetry@v1

      - run: npm install --global ganache-cli
      - run: npm install --global yarn
      - run: yarn
      - run: pip3 install crytic-compile
      # - run: poetry install
      # - run: poetry run brownie pm install OpenZeppelin/openzeppelin-contracts@4.8.3

      - run: sudo apt-get install build-essential procps curl file git
      - run: /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)"
      - run: (echo; echo 'eval "$(/home/linuxbrew/.linuxbrew/bin/brew shellenv)"') >> /home/runner/.bash_profile
      - run: eval "$(/home/linuxbrew/.linuxbrew/bin/brew shellenv)"
      - run: sudo apt-get install build-essential
      - run: /home/linuxbrew/.linuxbrew/bin/brew help
      - run: /home/linuxbrew/.linuxbrew/bin/brew install echidna

      # - run: curl -fL https://github.com/crytic/echidna/releases/download/v2.2.0/echidna-2.2.0-Ubuntu-22.04.tar.gz -o echidna-2.2.0-Ubuntu-22.04.tar.gz
      # - run: tar -xvf echidna-2.2.0-Ubuntu-22.04.tar.gz

      - run: /home/linuxbrew/.linuxbrew/bin/echidna contracts/echidna/tests/NewTestEchidna-flat.sol --contract NewTestEchidna --config contracts/echidna/tests/echidna-assertion.config.yml

